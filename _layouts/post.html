---
layout: default
---
<div id="article">
  <div class="article-title">{{ page.title }}</div>
  <p class="meta">
    <small>
      &nbsp;<i class="fa fa-calendar-o"></i> {{ page.date | date_to_string}}
    </small>
  </p> <hr/>
  <div class="post">
    {{ content }}
  </div>
</div>
{% include share.html %}
<script type="text/javascript">
  $(document).ready(function() {
    // Load the classic theme
    Galleria.loadTheme('{{ site.baseurl }}/js/galleria.classic.js');

    // Initialize Galleria
    if ($('#galleria').is('div')) {
      Galleria.run('#galleria', { lightbox: true });
    }
  });
</script>
